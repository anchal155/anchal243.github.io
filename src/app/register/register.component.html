<div class="login-wrapper">
    <mat-card class="form-card">
      <div class="mat-card-header">
        <div class="mat-card-title">Register</div>
        </div>
  
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
           <mat-card-content>
             <mat-form-field class="form-full-width" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Enter Name" formControlName="name">
                    <mat-error *ngIf="errorHandling('name', 'required')">
                        You must provide a<strong>name</strong>
                    </mat-error>
                </mat-form-field>
                <br/>
                <mat-form-field class="form-full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput placeholder="Enter Email"formControlName="email">
                    <mat-error *ngIf="errorHandling('email', 'required')">
                        Email is required
                    </mat-error>
                </mat-form-field>
                <br/>
                <mat-form-field class="form-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input  type="password" matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="errorHandling('password', 'required')">
                        password is required.
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions style="margin : 0">
                <button [disabled]="loading" type="submit" mat-raised-button color="primary">Register</button>
