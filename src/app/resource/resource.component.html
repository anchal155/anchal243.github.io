
<!--Resource List via angular material-->
<mat-card class="example-card" *ngFor="let resource of resourceList">
    <mat-card-header>
      <mat-card-title>{{resource.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h5> <strong>Year</strong> :{{resource.year}}</h5>
        <h5><strong>Color</strong>: {{resource.color}}</h5>
        <h5><strong>Pantone_value</strong> :{{resource.pantone_value}}</h5>
    </mat-card-content>
</mat-card>
<!--end of Angular material-->
