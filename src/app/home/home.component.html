<!--User List via angular material-->
<mat-card class="example-card" *ngFor="let user of userList">
    <img src="{{user.avatar}}" alt="profile-pic">
    <mat-card-header>
      <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
    </mat-card-header>
  </mat-card>
<!--end of User List-->
